name: 'Sphinx build and deployment to Pages'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' 
        
      - name: Install sphinx
        run: pip install sphinx

      - name: Install sphinx theme
        run: pip install pydata-sphinx-theme

      - name: Install yutility dependencies
        run: pip install numpy

      - name: Install yutility
        run: |
          cd ~
          git clone https://github.com/YHordijk/yutility.git
          echo "PYTHONPATH=/home/runner:$PYTHONPATH" >> "$GITHUB_ENV"
          echo "PYTHONPATH=home/runner/work/TCutility:$PYTHONPATH" >> "$GITHUB_ENV"
          pwd
          ls ~
          ls ~/yutility

      - name: checking yutility
        run: python -c "import yutility"
        
      - name: Run sphinx-apidoc
        run: cd docs; sphinx-apidoc -f -o . .. ../setup.py
        
      - name: Build the docs
        run: cd docs; make html

      - name: Upload build to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: Documentation build
            file_pattern: 'docs/*'
            add_options: '-f'
            status_options: '-uall --ignored'
            push_options: '--force'




  # Single deploy job since we're just deploying
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: './docs/_build/html/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
