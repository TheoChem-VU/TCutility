name: 'Sphinx build'

on:
  push:
    branches:
      - main
      
jobs:
  Build_Docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
        
      - name: Install sphinx
        run: pip install sphinx

      - name: Install sphinx theme
        run: pip install pydata-sphinx-theme

      - name: Run sphinx-apidoc
        run: cd docs; sphinx-apidoc -f -o . .. ../setup.py
        
      - name: Build the docs
        run: cd docs; make html

      - name: Send docs to github
        run: git add docs/_build; git commit -m "Automatic docs generation $GITHUB_SHA"; git push
  
