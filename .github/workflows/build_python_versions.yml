name: TCutility python versions

on: [push]

concurrency:
  group: "testing"
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          # Note, line length is put on a very high margin (200). PEP8 prefers a value of 79 
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 --line-length=200 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py37 --line-length=200 .
      - name: Test with pytest
        run: |
          pytest --cov
          coverage html
