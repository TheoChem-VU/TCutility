name: 'Documentation-no-Deploy'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "documentation"
  cancel-in-progress: true

on:
  push:
    branches-ignore:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .

      - name: Install documentation dependencies (see [dev] in pyproject.toml)
        run: pip install ".[dev]"

      - name: Run sphinx-apidoc
        run: cd docs; sphinx-apidoc -f -o api ../src/tcutility/

      - name: Run python scripts that create files used for the build docs
        # script are in root/docs/utility_doc_scripts
        run: |
          for script in docs/utility_doc_scripts/*.py; do
            python $script
          done

      - name: Build the docs
        run: cd docs; sphinx-build . ./_build/html
